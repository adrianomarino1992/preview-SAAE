<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- TITLE -->
    <title>Menu</title>
    <!-- ENCODING -->
    <meta charset="utf-8" />
    <!-- DOCUMENT AREA -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- DESCRIPTION -->
    <meta name="description" content="Aplicação para conectar os munícipes e a prefeitura de Jacareí">
    <!-- KEYWORDS -->
    <meta name="keywords" content="Conecta Jacareí, Ocorrências, Denúncias, Prefeitura de Jacareí">
    <!-- DEFAULT DOCUMENT -->
    <meta name="robots" content="index, follow">
    <!-- AUTHOR -->
    <meta name="author" content="Prefeitura de Jacareí">
    <!-- MAIN CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- ICON -->
    <!-- MANIFEST -->
</head>

<body>

    <!-- HEADER == TOOLBAR -->
    <header class="navigation_flex">
        <!-- LEFT ELEMENTS -->
        <div class="navigation_flex header_left">
            <ul>
                <li id="logo" class="navigation_flex">
                    <img id="img_logo" src="img/brasao.png" alt="Prefeitura de Jacareí" title="Prefeitura de Jacareí">
                </li>
            </ul>
        </div>
        <!-- RIGHT ELEMENTS -->
        <div class="navigation_flex header_right">
            <ul>
                <li id="more" class="navigation_flex">
                    <img id="img_more" src="img/nav_mais.png" alt="Mais Opções" title="Mais Opções">
                </li>
            </ul>
        </div>
    </header>

    <!-- MAIN == CONTENT -->
    <main class="main_top60 content_flex">
        <!-- SECTION == LOGIN -->
        <section id="menu" class="content_flex">
            <div class="content_flex">
                <img id="img_menu" src="img/menu.png" alt="Menu" title="Menu">
                <h1>MENU</h1>
                <div class="div_flex_around">
                    <div class="content_flex">
                        <img id="img_ocorrencia" src="img/ocorrencia.png" alt="Ocorrências" title="Ocorrências">
                        <h2>OCORRÊNCIAS</h2>
                    </div>
                    <div class="content_flex">
                        <img id="img_denuncia" src="img/alerta.png" alt="Denúncias" title="Denúncias">
                        <h2>DENÚNCIAS</h2>
                    </div>
                    <div class="content_flex">
                        <img id="img_telefone" src="img/telefone.png" alt="Telefones" title="Telefones">
                        <h2>TELEFONES</h2>
                    </div>
                    <div class="content_flex">
                        <img id="img_servicos" src="img/tools.png" alt="Telefones" title="Telefones">
                        <h2>SERVIÇOS</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- DIV == MORE OPTIONS -->
    <div id="menu_more" class="menu_flex">
        <div id="menu_list" class="menu_flex">
            <ul>
               
                <li id="li_recuperar">Atualizar Cadastro</li>
            </ul>
        </div>
    </div>

    <!-- DIV == ALERT DIALOG -->
    <div id="alert" class="tools_flex alert_flex">
        <div id="alert_background" class="tools_flex alert_flex">
            <div id="alert_text" class="tools_flex alert_flex">
            </div>
            <div id="alert_buttons" class="tools_flex alert_flex">
            </div>
        </div>
    </div>

    <!-- DIV == LOADER -->
    <div id="loader" class="tools_flex loader_flex">
        <div id="loader_background" class="tools_flex loader_flex">
            <div id="loader_animation" class="tools_flex loader_flex">
                <svg viewBox="0 0 32 32" width="35" height="35">
                    <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
                </svg>
            </div>
        </div>
    </div>

    <!-- DIV == TOAST MESSAGE -->
    <div id="toast" class="tools_flex toast_flex">
        <div id="toast_text" class="tools_flex toast_flex"></div>
    </div>
    <div id="menu_ajuda">
        <h1 id="tituloPermissions">Como Usar : </h1>
        <p> Tela de opções, basta clicar sobre os botões para ser redirecionado</p>




    </div>

    <!-- JQUERY JS -->
    <script src="jquery/jquery-3.3.1.js"></script>
    <!-- MAIN JS == CONTROLLERS -->
    <script src="js/main.js"></script>
    <!-- INDEX JS == INTERACTION -->
    <script src="js/menu.js"></script>
</body>

</html>
