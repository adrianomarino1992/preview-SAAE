<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- TITLE -->
    <title>Cadastrar</title>
    <!-- ENCODING -->
    <meta charset="utf-8" />
    <!-- DOCUMENT AREA -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- DESCRIPTION -->
    <meta name="description" content="Aplicação para conectar os munícipes e a prefeitura de Jacareí">
    <!-- KEYWORDS -->
    <meta name="keywords" content="Conecta Jacareí, Ocorrências, Denúncias, Prefeitura de Jacareí">
    <!-- DEFAULT DOCUMENT -->
    <meta name="robots" content="index, follow">
    <!-- AUTHOR -->
    <meta name="author" content="Prefeitura de Jacareí">
    <!-- MAIN CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- ICON -->
    <!-- MANIFEST -->
</head>

<body>

    <!-- HEADER == TOOLBAR -->
    <header class="navigation_flex">
        <!-- LEFT ELEMENTS -->
        <div class="navigation_flex header_left">
            <ul>
                <li id="voltar" class="navigation_flex">
                    <img id="img_voltar" src="img/nav_voltar.png" alt="Voltar" title="Voltar">
                </li>
                <li id="logo" class="navigation_flex">
                    <img id="img_logo" src="img/brasao.png" alt="Prefeitura de Jacareí" title="Prefeitura de Jacareí">
                </li>
            </ul>
        </div>
        <!-- RIGHT ELEMENTS -->
        <div class="navigation_flex header_right">
            <ul>
                <li id="ajuda" class="navigation_flex">
                    <img id="img_ajuda" src="img/nav_ajuda.png" alt="Ajuda" title="Ajuda">
                </li>
            </ul>
        </div>
    </header>

    <!-- MAIN == CONTENT -->
    <main class="main_top60 content_flex">
        <!-- SECTION == LOGIN -->
        <section id="cadastrar" class="content_flex">
            <div class="content_flex">
                <img id="img_cadastrar" src="img/cadastrar.png" alt="Cadastrar" title="Cadastrar">
                <h1>CADASTRO</h1>
                <input id="nome" type="text" maxlength="80" placeholder="NOME">
                <input id="cpf" type="text" inputmode="numeric" maxlength="11" placeholder="CPF">
                <input id="senha" type="text" maxlength="8" placeholder="SENHA">
                <input id="email" type="email" maxlength="40" placeholder="E-MAIL">
                <input id="celular" type="tel" inputmode="numeric" maxlength="15" placeholder="CELULAR">
                <input id="nascimento" type="text" inputmode="numeric" maxlength="8" placeholder="NASCIMENTO">
                <input id="cep" type="text" inputmode="numeric" maxlength="8" placeholder="CEP">
                <input id="bairro" type="text" maxlength="30" placeholder="BAIRRO">
                <input id="rua" type="text" maxlength="60" placeholder="RUA">
                <input id="numero" type="text" inputmode="numeric" maxlength="4" placeholder="NÚMERO">
                <input id="complemento" type="text" maxlength="30" placeholder="COMPLEMENTO">
                <button id="btn_cadastrar">CADASTRAR</button>
            </div>
        </section>
    </main>

    <!-- DIV == ALERT DIALOG -->
    <div id="alert" class="tools_flex alert_flex">
        <div id="alert_background" class="tools_flex alert_flex">
            <div id="alert_text" class="tools_flex alert_flex">
            </div>
            <div id="alert_buttons" class="tools_flex alert_flex">
            </div>
        </div>
    </div>

    <!-- DIV == LOADER -->
    <div id="loader" class="tools_flex loader_flex">
        <div id="loader_background" class="tools_flex loader_flex">
            <div id="loader_animation" class="tools_flex loader_flex">
                <svg viewBox="0 0 32 32" width="35" height="35">
                    <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
                </svg>
            </div>
        </div>
    </div>

    <!-- DIV == FLOAT BUTTON -->
    <div class="float_bottom25 tools_flex">
        <ul>
            <li id="float" class="tools_flex">
                <img id="img_float" src="img/down.png" alt="Mover para o último" title="Mover para o último">
            </li>
        </ul>
    </div>
    <div id="menu_ajuda">
        <h1 id="tituloPermissions">Como Usar : </h1>
        <p> Preencha todos os campos e depois clique em "CADASTRAR", depois vc será redirecionado para tela de login novamente</p>




    </div>

    <!-- JQUERY JS -->
    <script src="jquery/jquery-3.3.1.js"></script>
    <!-- MAIN JS == CONTROLLERS -->
    <script src="js/main.js"></script>
    <!-- INDEX JS == INTERACTION -->
    <script src="js/cadastrar.js"></script>
</body>

</html>
